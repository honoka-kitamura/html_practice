<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charaset="utf-8">
        <title>HTMLの練習</title>

    </head>
    <body>
        <p>こんにちは</p>
        <p>この<a href="https://www.example.co.jp">リンク</a>をクリックしてください。</p>
        <p>サンプル画像は<img src="goodsA.png" alt="サンプル画像">です。</p>
        <p>今日はとても<em>いい天気ですね</em></p>
        <p><strong>警告！</strong>触ったら<strong>危険</strong>です。</p>
        <p>今から、<ruby>東京<rt>とうきょう</rt></ruby>へ向かいます。</p>
        <p>2の2乗「2<sup>2</sup>」は4です。</p>
        <p>水の化学式は、「H<sub>2</sub>0」です。</p>
        <pre><code>&lt;!DOCTYPE html&gt;
            &lt;html lang="ja&gt;"
                &lt;head&gt;
                &lt;meta charaset="utf-8"&gt;
                ・・・               
        </code>
        </pre>
        <p>この<span class="color1">色</span>は赤色です。</p>
    </body>
</html>
